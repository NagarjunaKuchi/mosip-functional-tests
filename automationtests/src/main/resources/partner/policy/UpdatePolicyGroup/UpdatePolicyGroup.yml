--- 
updatePolicyGroup: 
  Partner_UpdatePolicyGroup_All_Valid_Smoke: 
    endPoint: "/v1/policymanager/policies/group/{policyGroupId}"
    input: "{ \"active\": true, \"desc\": \"desc mosip policy group\", \"name\": \"mosip policy group\", \"policyGroupId\": \"$ID:DefinePolicyGroup_All_Valid_Smoke_sid_id$\", \"requesttime\": \"$TIMESTAMP$\" }"
    inputTemplate: partner/policy/UpdatePolicyGroup/updatePolicyGroup
    output: " { \"name\": \"mosip policy group\", \"desc\": \"desc mosip policy group\", \"is_Active\": true }"
