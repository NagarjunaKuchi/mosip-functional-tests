    inputTemplate: partner/policy/UpdatePolicyGroup/updatePolicyGroup
    output: "{ \"errors\": [ { \"errorCode\": \"PMS_COR_001\", \"message\": \"Policy desc should not be blank. request.desc\" } ] }"
    outputTemplate: partner/error
    restMethod: put
    role: partner
  Partner_UpdatePolicyGroup_Missing_InputParameter_name: 
    endPoint: "/v1/policymanager/policies/group/{policyGroupId}"
    input: "{ \"active\": true, \"desc\": \"desc mosip policy group\", \"name\": \"$REMOVE$\", \"policyGroupId\": \"$ID:DefinePolicyGroup_All_Valid_Smoke_sid$\", \"requesttime\": \"$TIMESTAMP$\" }"
