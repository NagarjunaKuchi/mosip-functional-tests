FetchTitle:
   Kernel_FetchTitle_all_valid_smoke:
      endPoint: /v1/masterdata/title
      role: admin
      restMethod: get
      inputTemplate: kernel/FetchTitle/fetchTitle
      outputTemplate: kernel/FetchTitle/fetchTitleResult
      input: '{
   "langcode":"$REMOVE$"
}'
      output: '{
"titleList": [{
        "isActive": true,
        "langCode": "eng"
      }]
}'
   Kernel_FetchTitle_valid_smoke:
      endPoint: /v1/masterdata/title/{langcode}
      role: admin
      restMethod: get
      inputTemplate: kernel/FetchTitle/fetchTitle
      outputTemplate: kernel/FetchTitle/fetchTitleResult
      input: '{
   "langcode":"eng"
}'
      output: '{
"titleList": [{
        "isActive": true,
        "langCode": "eng"
      }]
}'
   Kernel_FetchTitle_invalid_langcode:
      endPoint: /v1/masterdata/title/{langcode}
      role: admin
      restMethod: get
      inputTemplate: kernel/FetchTitle/fetchTitle
      outputTemplate: kernel/error
      input: '{
   "langcode":"GER"
}'
      output: '{
   "errors": [
    {
      "errorCode": "KER-MSD-048",
      "message": "Title not found"
    }
  ]
}'