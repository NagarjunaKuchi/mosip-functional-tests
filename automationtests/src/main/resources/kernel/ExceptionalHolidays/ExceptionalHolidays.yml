ExceptionalHolidays:
   Kernel_ExceptionalHolidays_valid_smoke:
      endPoint: /v1/masterdata/exceptionalholidays/{registrationCenterId}/{languagecode}
      role: admin
      restMethod: get
      inputTemplate: kernel/ExceptionalHolidays/exceptionalHolidays
      outputTemplate: kernel/ExceptionalHolidays/exceptionalHolidaysResult
      input: '{
      "languagecode": "eng",
      "registrationCenterId": "10001"
      }'
      output: '{
"exceptionalHolidayList": [{
        "isActive": true
      }]
}'
   Kernel_ExceptionalHolidays_invalid_langcode:
      endPoint: /v1/masterdata/exceptionalholidays/{registrationCenterId}/{languagecode}
      role: admin
      restMethod: get
      inputTemplate: kernel/ExceptionalHolidays/exceptionalHolidays
      outputTemplate: kernel/error
      input: '{
      "languagecode": "en@@@dddg",
      "registrationCenterId": "10001"
      }'
      output: '{
   "errors": [
    {
      "errorCode": "KER-MSD-999",
      "message": "Language Code is Invalid"
    }
  ]
}'
   Kernel_ExceptionalHolidays_invalid_registrationCenterId:
      endPoint: /v1/masterdata/exceptionalholidays/{registrationCenterId}/{languagecode}
      role: admin
      restMethod: get
      inputTemplate: kernel/ExceptionalHolidays/exceptionalHolidays
      outputTemplate: kernel/error
      input: '{
      "languagecode": "eng",
      "registrationCenterId": "10@@dddfff001"
      }'
      output: '{
   "errors": [
    {
      "errorCode": "KER-MSD-802",
      "message": "Center ID is invalid"
    }
  ]
}'