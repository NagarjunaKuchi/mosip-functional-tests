ValidateGenderByName:
   Kernel_ValidateGenderByName_all_valid_smoke:
      endPoint: /v1/masterdata/gendertypes/validate/{gendername}
      role: admin
      restMethod: get
      inputTemplate: kernel/ValidateGenderByName/validateGenderByName
      outputTemplate: kernel/ValidateGenderByName/validateGenderByNameResult
      input: '{
    "gendername": "Male"
  }'
      output: '{
	"status": "Valid"
}'
   Kernel_ValidateGenderByName_FEMALE_smoke:
      endPoint: /v1/masterdata/gendertypes/validate/{gendername}
      role: admin
      restMethod: get
      inputTemplate: kernel/ValidateGenderByName/validateGenderByName
      outputTemplate: kernel/ValidateGenderByName/validateGenderByNameResult
      input: '{
    "gendername": "Female"
  }'
      output: '{
	"status": "Valid"
}'
   Kernel_ValidateGenderByName_invalid_gendername:
      endPoint: /v1/masterdata/gendertypes/validate/{gendername}
      role: admin
      restMethod: get
      inputTemplate: kernel/ValidateGenderByName/validateGenderByName
      outputTemplate: kernel/ValidateGenderByName/validateGenderByNameResult
      input: '{
    "gendername": "12345"
  }'
      output: '{
	"status": "Invalid"
}'
   Kernel_ValidateGenderByName_empty_gendername:
      endPoint: /v1/masterdata/gendertypes/validate/{gendername}
      role: admin
      restMethod: get
      inputTemplate: kernel/ValidateGenderByName/validateGenderByName
      outputTemplate: kernel/error
      input: '{
    "gendername": ""
  }'
      output: '{
   "errors": [
    {
      "errorCode": "KER-MSD-018",
      "message": "Gender Type not found"
    }
  ]
}'