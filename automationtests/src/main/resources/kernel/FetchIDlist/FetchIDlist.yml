FetchIDlist:
   Kernel_FetchIDlist_valid_smoke:
      endPoint: /v1/masterdata/idtypes/{langcode}
      role: admin
      restMethod: get
      inputTemplate: kernel/FetchIDlist/fetchIDlist
      outputTemplate: kernel/FetchIDlist/fetchIDlistResult
      input: '{
   "langcode":"eng"
}'
      output: '{
"idtypes": [{
        "code":"UIN",
        "descr":"National ID given to the applicant",
        "name":"Unique Identification Number",
        "langCode":"eng",
        "isActive":true
      }]
}'
   Kernel_FetchIDlist_invalid_langcode:
      endPoint: /v1/masterdata/idtypes/{langcode}
      role: admin
      restMethod: get
      inputTemplate: kernel/FetchIDlist/fetchIDlist
      outputTemplate: kernel/error
      input: '{
   "langcode":"GER"
}'
      output: '{
   "errors": [
    {
      "errorCode": "KER-MSD-022",
      "message": "ID Type not found."
    }
  ]
}'