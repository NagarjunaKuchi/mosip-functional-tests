FetchDevice:
   Kernel_FetchDevice_allValid_smoke_with_lang:
      endPoint: /v1/masterdata/devices/{languagecode}
      role: admin
      restMethod: get
      inputTemplate: kernel/FetchDevice/fetchDevice
      outputTemplate: kernel/FetchDevice/fetchDeviceResult
      input: '{
  "deviceType": "$REMOVE$",
  "languagecode": "eng",
  "regCenterId": "$REMOVE$"
}'
      output: '{
"devices": [{
			"name": "$IGNORE$",
			"serialNum": "$IGNORE$",
			"deviceSpecId": "$IGNORE$",
			"macAddress": "$IGNORE$",
			"langCode": "eng",
			"isActive": true,
			"deviceTypeCode": "$IGNORE$",
			"zoneCode": "$IGNORE$",
			"regCenterId": "$IGNORE$"
		}]
}'       
