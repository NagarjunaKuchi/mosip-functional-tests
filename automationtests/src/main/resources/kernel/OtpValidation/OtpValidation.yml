OtpValidation:
   Kernel_OtpValidation_allValid_smoke:
      endPoint: /v1/otpmanager/otp/validate
      role: admin
      restMethod: get
      inputTemplate: kernel/OtpValidation/otpValidation
      outputTemplate: kernel/OtpValidation/otpValidationResult
      input: '{
    "key": "otpKey",
    "case": "correct",
	"requesttime": "$TIMESTAMP$"
}'
      output: '{
	"status": "success",
	"message": "VALIDATION_SUCCESSFUL"
}'